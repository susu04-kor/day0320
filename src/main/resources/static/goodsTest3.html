<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

*{
	margin: 0px;
	padding: 0px;
}

#wrap{
	overflow: hidden;
}
.item{
	margin: 5px;
	padding: 5px;
	width: 300px;
	height: 150px;
	float: left;
	
	border: 3px solid gray;
	border-radius: 20px;
}

ul{
	overflow.hidden;
}

li{
	float: left;
	list-style: none;
	padding: 10px;
	cursor: pointer;
}

</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		/*
		function getItems(nowPage, itemsPerPage){	
		}
		*/
		var arr;
		var totalRecord=0;
		var totalPage=1;
		var pageSIZE=6;
		
		$.getJSON("goodsList", function(data){
			arr = data;
			//alert(arr);
			
			totalRecord=arr.length;
			totalPage = Math.ceil(totalRecord/pageSIZE);
			
			//페이지 번호 출력
			for(var i=1;i<totalPage;i++){
				var li = $("<li></li>").html(i);
				$(".paging_button").append(li);
			}
			
			
			//상품출력
			$.each(arr, function(idx, g){
				var div = $("<div></div>").addClass("item");
				var item = $("<h5></h5>").html(g.item);
				var img = $("<img></img>").attr({"src": "img/"+g.fname, width:50, height:50});	//attr 속성 추가
				var qty = $("<p></p>").html(g.qty);
				var price = $("<p></p>").html(g.price);
				var detail = $("<p></p>").html(g.detail);
				
				$(div).append(item, img, qty, price, detail);
				$("#wrap").append(div);
				
			})
		})
	})
	
</script>
</head>
<body>
	<ul class="paging_button"></ul>
	<div id="wrap"></div>
	<ul class="paging_button"></ul>
	
</body>
</html>
